<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Voice Select</ion-list-header>

    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="language" interface="popover">
        <ion-option value="de-DE">German (Germany)</ion-option>
        <ion-option value="en-US">English (United States)</ion-option>
        <ion-option value="it-IT">Italian (Italy)</ion-option>
        <ion-option value="zh-CN">Chinese (Simplified)</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" interface="popover">
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Voice</ion-label>
      <ion-select [(ngModel)]="voice" interface="popover">
        <ion-option value="Voice 1">Voice 1</ion-option>
        <ion-option value="Voice 2">Voice 2</ion-option>
      </ion-select>
    </ion-item>

    <ion-textarea placeholder="Input text to speak here"></ion-textarea>

  </ion-list>

  <button ion-button block>Speak</button>

</ion-content>
