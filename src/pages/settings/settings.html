<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
        Subscription Key
      </ion-card-header>
      <ion-card-content>
        Must provide a valid Speech Services key that matches region.
        <ion-list>
          <button ion-item (click)="openBrowser('https://azure.microsoft.com/try/cognitive-services/')">Get Speech Services subscription</button>
          <button ion-item (click)="openBrowser('https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/regions#text-to-speech')">List of regions</button>
        </ion-list>
      </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select [(ngModel)]="region" interface="popover">
        <ion-option value="eastus">East US</ion-option>
        <ion-option value="westus">West US</ion-option>
        <ion-option value="southeastasia">Southeast Asia</ion-option>
        <ion-option value="westeurope">West Europe</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="key"></ion-icon></ion-label>
      <ion-input [(ngModel)]="key" type="text" clearInput></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="saveSettings();">Save</button>

</ion-content>
