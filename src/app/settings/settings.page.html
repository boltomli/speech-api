<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item><ion-icon name="information-circle-outline"></ion-icon>Key must match region. See Resources for technical details.</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none" [class.hide]="token">
    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select [(ngModel)]="region" interface="popover" [compareWith]="compareFn">
        <ion-select-option *ngFor="let region of regions" value={{region.id}}>{{region.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="key"></ion-icon> Key</ion-label>
      <ion-input [(ngModel)]="key" type="text" clearInput></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="getToken();">Save</ion-button>
  </ion-list>
</ion-content>
